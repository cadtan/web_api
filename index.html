<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Api</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Quicksand|Roboto+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<div class="top-container">
		<!-- Form  -->
		<form class="search-engine">
			<fieldset>
				<legend>API search widget</legend>
				<label for="search" class="search-label">API Search</label>
				<div class="search-container clearfix">
					<input type="search" id="search" placeholder="Search"><select id="api-option">
					<option selected value="openlibrary">openlibrary</option>
					<option value="flicker">Flicker</option>

					</select>
					<button id="submit" type="submit" value="Submit">
						<i class="material-icons">search</i>
					</button>				
				</div>
			</fieldset>
		</form>
		<h1>Find any photos or books in Flicker/Openlibrary</h1>
	</div>
	<div class="container">
		<div class="sort">
			<span>Sort By:</span>
			<button class="sort-opt1"></button>
			<button class="sort-opt2"></button>
		</div>		
	</div>
	
	<!-- Gallery -->
	<div id="gallery">
		<button class="previous-btn">&lt;</button>
		<button class="next-btn">></button>
		<ul id="photos" ></ul>
	</div>

<!-- Script source -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>	
</body>
</html>
